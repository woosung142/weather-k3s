apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-services
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/woosung142/weather-k3s.git
    targetRevision: main
    path: k3s/overlays/prod 
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default 

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true