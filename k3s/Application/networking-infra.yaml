apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking-infra
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/woosung142/weather-k3s.git
    targetRevision: main
    path: k3s/infra
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true