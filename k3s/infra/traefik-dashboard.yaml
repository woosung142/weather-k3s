apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web #80
    - websecure #443
  routes:
    - match: Host(`traefik.weapi.shop`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService