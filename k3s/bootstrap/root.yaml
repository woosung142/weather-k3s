apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/woosung142/weather-k3s.git
    targetRevision: main
    path: k3s/Application
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd 

  syncPolicy:
    automated:
      prune: true
      selfHeal: true